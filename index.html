<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,600;1,700&display=swap" rel="stylesheet">
    <title>Projeto IMC</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Calculadora-imc</h1>
            <div class="input">
                <label>Nome:</label>
                <input type="text" id="nome">
            </div>

            <div class="input">
                <label>Altura:</label>
                <input type="number" id="altura">
            </div>

            <div class="input">
                <label>Peso:</label>
                <input type="number" id="peso">
            </div>
            <button id="calcular">Calcular</button>
            <div class="resultado" id="resultado"></div>
        </div>
    </main>

</body>
<script src="./script.js"></script>

</html>
